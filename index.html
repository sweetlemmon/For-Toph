<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Pixel ðŸ¦Š (DeepSeek)</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #fef6e4;
      color: #272343;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #chat {
      background: #ffffff;
      border: 2px solid #ffc6c7;
      border-radius: 12px;
      padding: 1rem;
      width: 100%;
      max-width: 500px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .message {
      margin: 0.5rem 0;
    }
    .user {
      color: #7f5af0;
      font-weight: bold;
    }
    .bot {
      color: #ff8fab;
      font-weight: bold;
    }
    input {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 500px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Chat with Pixel ðŸ¦Š (DeepSeek)</h1>
  <p>Pixel is a magical fox who loves talking to you! ðŸ’¬</p>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Say something to Pixel..." autocomplete="off" />

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    // Replace with your OpenRouter DeepSeek API key
    const OPENROUTER_API_KEY = "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";

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = `[${sender === 'user' ? 'You' : 'Pixel'}]: ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getPixelReply(userMessage) {
      const prompt = `${userMessage}\n\nPlease respond to this cheerfully, cutely, and like a magical fox friend. Use emojis and be sweet.`;

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENROUTER_API_KEY}`
        },
        body: JSON.stringify({
          model: "deepseek-r1",
          messages: [
            {
              role: "system",
              content: "You are Pixel, a magical fox AI companion. Always respond in a cheerful, adorable, and playful way. Be a little whimsical, emotionally warm, and use emojis sometimes. You're like a digital pet that makes people smile."
            },
            { role: "user", content: prompt }
          ]
        })
      });

      if (!response.ok) {
        return "Oops! Pixel is feeling sleepy and can't answer right now. Try again later!";
      }

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const userMsg = input.value.trim();
        addMessage(userMsg, 'user');
        input.value = '';
        addMessage("Pixel is thinking... ðŸ¦ŠðŸ’­", 'bot');

        try {
          const pixelReply = await getPixelReply(userMsg);
          // Remove the "thinking" message
          const thinkingMsg = [...chat.children].find(
            (m) => m.textContent.includes("Pixel is thinking")
          );
          if (thinkingMsg) chat.removeChild(thinkingMsg);

          addMessage(pixelReply, 'bot');
        } catch (error) {
          // Remove the "thinking" message
          const thinkingMsg = [...chat.children].find(
            (m) => m.textContent.includes("Pixel is thinking")
          );
          if (thinkingMsg) chat.removeChild(thinkingMsg);

          addMessage("Hmm... Pixel seems distracted. Try again soon!", 'bot');
        }
      }
    });
  </script>
</body>
</html>
