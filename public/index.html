<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Pixel ü¶ä</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #fef6e4;
      color: #272343;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #chat {
      background: #ffffff;
      border: 2px solid #ffc6c7;
      border-radius: 12px;
      padding: 1rem;
      width: 100%;
      max-width: 500px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .message {
      margin: 0.5rem 0;
    }
    .user {
      color: #7f5af0;
      font-weight: bold;
    }
    .bot {
      color: #ff8fab;
      font-weight: bold;
    }
    .error {
      color: #e53170;
      font-weight: bold;
    }
    .thinking {
      color: #999;
      font-style: italic;
    }
    input {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 500px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <h1>Chat with Pixel ü¶ä</h1>
  <p>Pixel is a magical fox who loves talking to you! üí¨</p>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Say something to Pixel..." autocomplete="off" />
  <div id="status">Ready to chat!</div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const status = document.getElementById('status');

    // IMPORTANT: Use relative path for same-origin deployment
    const BACKEND_URL = "/api/chat";

    function addMessage(text, sender, isThinking = false, isError = false) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      if (isThinking) msg.classList.add('thinking');
      if (isError) msg.classList.add('error');
      
      const senderName = sender === 'user' ? 'You' : 'Pixel';
      msg.innerHTML = isError ? text : `[${senderName}]: ${text}`;
      
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    function updateStatus(message, isError = false) {
      status.textContent = message;
      status.style.color = isError ? '#e53170' : '#6c757d';
    }

    async function getPixelReply(userMessage) {
      updateStatus("Contacting Pixel's magic cloud...");
      
      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userMessage })
        });

        // Handle HTTP errors
        if (!response.ok) {
          const errorData = await response.json();
          const errorMsg = errorData?.error || "Pixel's magic glitched!";
          throw new Error(`${response.status} - ${errorMsg}`);
        }

        const data = await response.json();
        return data.reply;
        
      } catch (error) {
        console.error("Backend error:", error);
        throw new Error(`Magic connection failed: ${error.message}`);
      }
    }

    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const userMsg = input.value.trim();
        addMessage(userMsg, 'user');
        input.value = '';
        input.disabled = true;
        
        const thinkingMsg = addMessage("Pixel is thinking... ü¶äüí≠", 'bot', true);
        updateStatus("Pixel is thinking...");

        try {
          const pixelReply = await getPixelReply(userMsg);
          chat.removeChild(thinkingMsg);
          addMessage(pixelReply, 'bot');
          updateStatus("Pixel replied!");
        } catch (error) {
          chat.removeChild(thinkingMsg);
          addMessage(
            `ü¶ä <strong>Pixel's Magic Alert!</strong><br>
            ${error.message}<br>
            <small>Check browser console for details</small>`,
            'bot',
            false,
            true
          );
          updateStatus("Connection issue detected", true);
        } finally {
          input.disabled = false;
          input.focus();
        }
      }
    });
    
    // Test backend connection on load
    (async function init() {
      updateStatus("Checking Pixel's magic cloud...");
      try {
        const testResponse = await fetch(BACKEND_URL, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ message: "Connection test" })
        });
        
        if (!testResponse.ok) {
          throw new Error(`Backend responded with ${testResponse.status}`);
        }
        updateStatus("Ready to chat!");
      } catch (error) {
        console.error("Initialization error:", error);
        updateStatus("Could not connect to Pixel's magic", true);
        addMessage(
          `‚ö†Ô∏è <strong>Initialization Failed!</strong><br>
          Could not connect to backend at: ${BACKEND_URL}<br>
          <small>${error.message}</small>`,
          'bot',
          false,
          true
        );
      }
    })();
  </script>
</body>
</html>
