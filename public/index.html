<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Pixel ðŸ¦Š</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #fef6e4;
      color: #272343;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #chat {
      background: #ffffff;
      border: 2px solid #ffc6c7;
      border-radius: 12px;
      padding: 1rem;
      width: 100%;
      max-width: 500px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .message {
      margin: 0.5rem 0;
    }
    .user {
      color: #7f5af0;
      font-weight: bold;
    }
    .bot {
      color: #ff8fab;
      font-weight: bold;
    }
    input {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 500px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Chat with Pixel ðŸ¦Š</h1>
  <p>Pixel is a magical fox who loves talking to you! ðŸ’¬</p>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Say something to Pixel..." autocomplete="off" />

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    // Replace with your deployed Vercel function URL
    const BACKEND_URL = "https://yourproject.vercel.app/api/chat";

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = `[${sender === 'user' ? 'You' : 'Pixel'}]: ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getPixelReply(userMessage) {
      const response = await fetch(BACKEND_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userMessage })
      });

      if (!response.ok) {
        return "Oops! Pixel is feeling sleepy and can't answer right now. Try again later!";
      }

      const data = await response.json();
      return data.reply;
    }

    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const userMsg = input.value.trim();
        addMessage(userMsg, 'user');
        input.value = '';
        addMessage("Pixel is thinking... ðŸ¦ŠðŸ’­", 'bot');

        try {
          const pixelReply = await getPixelReply(userMsg);
          const thinkingMsg = [...chat.children].find(
            (m) => m.textContent.includes("Pixel is thinking")
          );
          if (thinkingMsg) chat.removeChild(thinkingMsg);

          addMessage(pixelReply, 'bot');
        } catch (error) {
          const thinkingMsg = [...chat.children].find(
            (m) => m.textContent.includes("Pixel is thinking")
          );
          if (thinkingMsg) chat.removeChild(thinkingMsg);

          addMessage("Hmm... Pixel seems distracted. Try again soon!", 'bot');
        }
      }
    });
  </script>
</body>
</html>
